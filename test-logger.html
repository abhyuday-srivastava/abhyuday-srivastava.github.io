<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Visitor Logger</title>
</head>
<body>
  <h1>Visitor Logger Test (Option 2)</h1>
  <p>Open console to check logs. Your Sheet will store data automatically.</p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzjqTnR4oYFimHoimNMy78Z8A99f3Q0480Gzi5SpQVVYTI4vSKnv1A6P52AlbDncrD0Sw/exec"; // Replace with your Apps Script /exec URL

    async function logVisitor() {
      const visitorInfo = {
        url: window.location.href,
        referrer: document.referrer || "Direct",
        userAgent: navigator.userAgent,
        language: navigator.language,
        platform: navigator.platform,
        screen: {
          width: window.screen.width,
          height: window.screen.height
        },
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
      };

      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "no-cors", // Critical: bypass browser preflight
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(visitorInfo)
        });
        console.log("✅ Visitor info sent (check Sheet).");
      } catch (err) {
        console.error("⚠️ Logging failed:", err);
      }
    }

    window.addEventListener("load", logVisitor);
  </script>
</body>
</html>
